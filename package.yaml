name:                sm-dedupe
version:             0.1.0.0
github:              "DanJBarry/sm-dedupe"
license:             MIT
author:              "Daniel Barry"
maintainer:          "dbarry@stevens.edu"
copyright:           "2020 Daniel Barry"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/sm-dedupe#readme>

dependencies:
- base >= 4.14.0.0 && < 5
- directory >= 1.3.6.0 && < 2
- filepath >= 1.4.2.1 && < 2
- SHA >= 1.6.4.4 && < 2
- bytestring >= 0.10.10.0 && < 1
- parsec >= 3.1.14.0 && < 4
- text >= 1.2.3.2 && < 2
- containers >= 0.6.2.1 && < 1

library:
  source-dirs: src

executables:
  sm-dedupe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -O3
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sm-dedupe

tests:
  sm-dedupe-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - sm-dedupe
